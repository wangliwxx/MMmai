<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-优惠券详情wl</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/couponproduct.css">
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <header id="m_header">
      <div class="logo">
        <a href="coupon.html" title="慢慢买">
          <img src="images/icback.svg" alt="">
        </a>
      </div>
      <div class="mh_tit">优惠券详情</div>
      <div class="appdown">
        <a href="javascript:;" title="手机APP下载">
          <img src="images/header_app.png" alt="手机APP下载">
        </a>
      </div>
    </header>
    <!-- 中间内容区 -->
    <div class="cpp_yh">
      <!-- 提示 -->
      <div class="cpp_tips">
        --点餐前出示手机中的优惠券，即可享受优惠--
      </div>
      <!-- 具体商品优惠信息 -->
      <div class="cpp_list">
        <ul>
          <!-- keng -->
        </ul>
      </div>
    </div>
    <!-- 底部 -->
    <footer class="mfooter">
      <!-- 底部导航 -->
      <div class="mft_bts clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="javascript:;">
          <img src="images/top.jpg" alt="返回顶部"> 返回顶部
        </a>
      </div>
      <!-- 底部信息 -->
      <div class="mft_msg">
        <p>
          <a href="javascript:;" style="color:red">手机APP下载</a>
          <a href="javascript:;" style="color:black">慢慢买手机版</a>
          <a href="javascript:;" style="color:#999">--掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </footer>
  </div>
  <!-- 遮罩框 -->
  <div class="m_mask">
    <!-- 显示图片轮播图 -->
    <div class="lbt">
     <!-- keng2 -->
    </div>


  </div>


  <!-- 模板-内容信息的头部 -->
  <script type="text/html" id="tpl">
    {{each result v i}}
    <li class="cpp_xq">
        <!--点击跳到对应的页面 -->
          <a href="javascript:;">
            <div class="mitem_left fl">
              <!-- <img src="images/product.jpg" alt=""> -->
              {{@ v.couponProductImg}}
            </div>
            <div class="mitem_right">
              <p class="tit txt-cut">
                  {{v.couponProductName}}
              </p>
              <p class="price">{{v.couponProductPrice}}</p>
              <p class="m_icon">
                <span class="fa fa-angle-right"></span>
              </p>
              <p class="other clearfix">
                <span class="fl tips"> {{v.couponProductTime}}</span>
              </p>
            </div>
          </a>
        </li>
      {{/each}}
  </script>
  <script type="text/html" id="tpl2">
    {{each result v i}}
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!--支持循环，需要重复图片节点-->
          <div id="m_tp" class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
             if(i==0){
              {{@ v.couponProductImg}}
             }
             <!-- <img src="images/couponproduct3.gif" /> -->
            </a>
          </div>
          <!-- 中间循环的图片 -->
          <div id="m_tp" class="mui-slider-item">
            <a href="#">
              <!-- <img src="images/couponproduct1.gif" /> -->
              {{@ v.couponProductImg}}
            </a>
          </div>

          <!--支持循环，需要重复图片节点-->
          <div id="m_tp" class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
                if(i==result.length-1){
                  {{@ v.couponProductImg}}
                 }
              <!-- <img src="images/couponproduct1.gif" /> -->
            </a>
          </div>
        </div>
      </div>
      <!--左右箭头-->
      <div class="m_arrow">
        <a class="left" href="javascript:;">&lt;</a>
        <a class="right" href="javascript:;">&gt;</a>
      </div>
  
  
  {{/each}}
  </script>


  <script src="lib/flexible/flexible.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/couponproduct.js"></script>
</body>

</html>
